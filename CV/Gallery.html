<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery of Apenyo Isaac">
    <title>APENYO ISAAC - Gallery</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #3e4a89;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 48px;
            font-weight: 600;
        }

        header p {
            font-size: 20px;
            font-weight: 400;
        }

        nav {
            background-color: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        nav .container ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav .container ul li {
            margin: 0 20px;
        }

        nav .container ul li a {
            text-decoration: none;
            color: #3e4a89;
            font-weight: 500;
            font-size: 18px;
            text-transform: uppercase;
        }

        nav .container ul li a:hover {
            color: #ff6f61;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }

        main {
            padding: 60px 0;
        }

        section#gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            width: 30%;
            height: 300px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

    
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        footer {
            background-color: #3e4a89;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            color: #ddd;
        }

        footer p a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            header p {
                font-size: 18px;
            }

            .gallery-item {
                width: 48%;
            }

            .lightbox img {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>APENYO ISAAC</h1>
        <p>Gallery Page</p>
    </div>
</header>

<nav>
    <div class="container">
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="work.html">Experience</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </div>
</nav>

<main>
    <section id="gallery">
        <div class="gallery-item" onclick="openLightbox(0)">
            <img src="WhatsApp Image 2025-02-11 at 21.31.43_3e934c2d.jpg" alt="Gallery Image 1">
        </div>
        <div class="gallery-item" onclick="openLightbox(1)">
            <img src="WhatsApp Image 2025-02-11 at 21.31.44_f8b1d5a0.jpg" alt="Gallery Image 2">
        </div>
        <div class="gallery-item" onclick="openLightbox(2)">
            <img src="WhatsApp Image 2025-02-11 at 21.31.43_56b3d629.jpg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item" onclick="openLightbox(3)">
            <img src="WhatsApp Image 2025-02-11 at 21.28.22_d2d39013.jpg" alt="Gallery Image 4">
        </div>
        <div class="gallery-item" onclick="openLightbox(4)">
            <img src="WhatsApp Image 2025-02-11 at 21.31.37_7a0088c9.jpg" alt="Gallery Image 5">
        </div>
        <div class="gallery-item" onclick="openLightbox(5)">
            <img src="WhatsApp Image 2025-02-11 at 21.31.40_83bda20f.jpg" alt="Gallery Image 6">
        </div>
    </section>
</main>


<div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">X</span>
    <img id="lightbox-img" src="" alt="Lightbox Image">
</div>

<footer>
    <div class="container">
        <p>&copy; Apenyo Isaac | All Rights Reserved | <a href="mailto:isaacapenyu@gmail.com">Contact Me</a></p>
    </div>
</footer>

<script>
    const images = [
        "image1.jpg", "image2.jpg", "image3.jpg", 
        "image4.jpg", "image5.jpg", "image6.jpg"
    ];

    function openLightbox(index) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        lightboxImg.src = images[index];
        lightbox.classList.add("active");
    }

    function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.classList.remove("active");
    }
</script>

</body>
</html>
